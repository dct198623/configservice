name: Deploy to EC2
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - run: |
          chmod +x gradlew
          ./gradlew build test

      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "build/libs/configservice.jar,docs/docker/Dockerfile"
          target: "/opt/tata/configservice/"

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tata/configservice
            [ -f build/libs/configservice.jar ] || exit 1

            cp docs/docker/Dockerfile Dockerfile

            docker stop configservice 2>/dev/null || true
            docker rm configservice 2>/dev/null || true

            docker build -t configservice .
            docker run -d --name configservice -p 8888:8888 \
              --env-file /opt/tata/configservice/.env \
              configservice

            docker ps | grep configservice || {
                docker ps -a | grep configservice
                docker logs configservice
                exit 1
            }