spring:
  application:
    name: configservice
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  cloud:
    config:
      server:
        git:
          uri: https://github.com/AceNexus/configservice
          clone-on-start: false
    bus:
      enabled: false
  security:
    user:
      name: admin
      password: password

encrypt:
  key: test-encrypt-key

management:
  health:
    rabbit:
      enabled: false
